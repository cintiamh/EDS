<!DOCTYPE html>
<html>
<head>
    <title>Minesweeper</title>
    <script type="text/javascript" src="../lib/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="../lib/lodash.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="wrapper">
    <h1>Minesweeper</h1>

    <div id="message"></div>

    <div class="controls">
        <strong>Bombs:</strong>
        <span class="control_item" id="bombs">
            0
        </span>
        &nbsp;&nbsp;
        <strong>Time:</strong>
        <span class="control_item" id="time">
            00:00:00
        </span>
    </div>

    <canvas id="game">I am sorry, but you shouldn't be using IE.</canvas>

    <div class="controls">
        <select name="level" id="levelSel">
            <option value="0">Beginner</option>
            <option value="1">Intermediate</option>
            <option value="2">Advanced</option>
        </select>
        <input type="button" value="Start" id="levelBtn">
    </div>
</div>

<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
