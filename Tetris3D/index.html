<!DOCTYPE html>
<html>
<head>
    <title>Cintia Higashi Portfolio - Tetris 3D</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="wrapper">
    <h1>Tetris 3D</h1>
    <div id="canvas"></div>
    <div>Score: <span id="score">0</span></div>
    <h2>Controls</h2>
    <ul>
        <li>Arrows: move to left, right, top and bottom</li>
        <li>Space bar: drop faster into pit</li>
        <li>Q: rotate around X axis</li>
        <li>W: rotate around Y axis</li>
        <li>E: rotate around Z axis</li>
    </ul>
</div>

<script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="lib/three.min.js"></script>
<script type="text/javascript" src="lib/underscore-min.js"></script>
<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
